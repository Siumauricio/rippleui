<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="theme-change.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="flex h-screen flex-col gap-10 p-12">
    <button
      id="theme-toggle"
      class="btn absolute top-2 right-2 h-12 w-12 cursor-pointer rounded-md px-4 py-3 uppercase transition duration-200 ease-in-out"
      onclick="toggleDarkmode()"
    >
      <svg
        class="fill-current"
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
      >
        <path
          d="M12,18V6C15.31,6 18,8.69 18,12C18,15.31 15.31,18 12,18M20,15.31L23.31,12L20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31Z"
        />
      </svg>
    </button>
    <div class="flex flex-row flex-wrap gap-5">
      <h2 class="text-2xl text-whiteInverted">Inputs</h2>
      <input class="input" placeholder="Type here" />
      <input class="input input-primary" placeholder="Type here" />
      <input class="input input-secondary" placeholder="Type here" />
      <input class="input input-warning" placeholder="Type here" />
      <input class="input input-success" placeholder="Type here" />
      <input class="input input-error" placeholder="Type here" />
    </div>

    <div class="flex flex-row flex-wrap gap-5 pb-10">
      <h2 class="text-2xl text-whiteInverted">Outline</h2>
      <input class="input input-ghost-primary" placeholder="Type here" />
      <input class="input input-ghost-secondary" placeholder="Type here" />
      <input class="input input-ghost-warning" placeholder="Type here" />
      <input class="input input-ghost-success" placeholder="Type here" />
      <input class="input input-ghost-error" placeholder="Type here" />
    </div>

    <div class="flex flex-row flex-wrap gap-5">
      <h2 class="text-2xl text-whiteInverted">Size</h2>
      <input class="input input-xs" placeholder="Type here XS" />
      <input class="input input-sm" placeholder="Type here SM" />
      <input class="input input-md" placeholder="Type here MD" />
      <input class="input input-lg" placeholder="Type here LG" />
      <input class="input input-xl" placeholder="Type here XL" />
    </div>

    <div class="flex flex-row flex-wrap gap-5">
      <h2 class="text-2xl text-whiteInverted">Extra</h2>
      <input class="input input-rounded" placeholder="Type here" />
      <input class="input input-disabled" placeholder="Type here" />
    </div>
    <div>
      <input class="input input-block" placeholder="Type here" />
    </div>
  </body>
</html>
